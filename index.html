  <meta charset="utf-8" />

  <title></title>

  <!-- Included CSS Files -->

<body>
<form id="guesser" action="/">
  <label for="value">Guess a number between 1 and 100</label><br/>
  <input type="number" name="value" id="value" min="1" max="100">
  <button type="submit">
    Make your guess
  </button>
</form>
<button id="clear" disabled>Clear</button>

<div class="guesses">
  <ul></ul>
</div>
<button id="reset" disabled>Reset</button>

<script src="app.js"></script>
</body>
